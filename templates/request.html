<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareAge - Request Help</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index">CareAge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/request">Request Help</a></li>
    
                    <li class="nav-item"><a class="nav-link" href="/volunteer">Volunteer</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="mb-4">Request Help</h1>
        <div class="row">
            <div class="col-lg-8">
                <form action="/createposts" method="POST" >
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="{{ address }}" required>
                    </div>
                    <div class="mb-3">
                                <label for="rewardType" class="form-label">Reward Type</label>
                                <select class="form-select" id="rewardType" name="rewardType" required>
                                    <option value="">Select your Reward Type</option>
                                    <option value="Volunteer Hours">Volunteer Hours (Official)</option>
                                    <option value="CareAge Points">CareAge Points</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="reward" class="form-label">Quantity of Reward</label>
                                <input type="text" class="form-control" id="reward" name="reward" required>
                            </div>
                        
                    <div class="mb-3">
                        <label for="role" class="form-label">Service Needed:</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="">Select a service</option>
                            <option value="Snow Shoveling">Snow Shoveling</option>
                            <option value="Lawn Mowing">Lawn Mowing</option>
                            <option value="Light Bulb">Light Bulb Changing</option>
                            <option value="Grocery Shopping">Grocery Shopping</option>
                            <option value="Tech Support">Tech Support</option>
                            <option value="Companionship">Companionship</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="roleDescription" class="form-label">Description:</label>
                        <textarea class="form-control" id="roleDescription" name="roleDescription" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Need Help?</h5>
                        <p class="card-text">If you need assistance filling out this form or have any questions, please don't hesitate to contact us.</p>
                        <a href="#" class="btn btn-outline-primary">Contact Support</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2023 CareAge. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
